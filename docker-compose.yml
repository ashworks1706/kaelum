version: '3.8'

services:
  vllm:
    image: vllm/vllm-openai:latest
    container_name: kaelum-vllm
    ports:
      - "8000:8000"
    environment:
      - MODEL_NAME=${VLLM_MODEL:-Qwen/Qwen2.5-3B-Instruct}
      - MAX_MODEL_LEN=4096
      - GPU_MEMORY_UTILIZATION=0.9
    volumes:
      - vllm-cache:/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    command: >
      --model ${VLLM_MODEL:-Qwen/Qwen2.5-3B-Instruct}
      --host 0.0.0.0
      --port 8000
      --max-model-len 4096
      --gpu-memory-utilization 0.9
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  kaelum:
    build: .
    container_name: kaelum-app
    ports:
      - "8080:8080"
    environment:
      - LLM_BASE_URL=http://vllm:8000/v1
      - LLM_MODEL=${KAELUM_MODEL:-Qwen/Qwen2.5-3B-Instruct}
      - LLM_TEMPERATURE=${TEMPERATURE:-0.7}
      - LLM_MAX_TOKENS=${MAX_TOKENS:-2048}
      - MAX_REFLECTION_ITERATIONS=${REFLECTION_ITER:-2}
      - USE_SYMBOLIC_VERIFICATION=${USE_VERIFICATION:-true}
      - DEBUG_VERIFICATION=${DEBUG:-false}
    volumes:
      - ./:/app
      - kaelum-data:/app/.kaelum
    depends_on:
      vllm:
        condition: service_healthy
    restart: unless-stopped

volumes:
  vllm-cache:
  kaelum-data:
